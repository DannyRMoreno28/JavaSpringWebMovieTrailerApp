NotNull = Este campo es obligatorio
NotEmpty = Este campo no puede estar vacío
NotBlank = Este campo no puede estar en blanco
MultipartNotEmpty = Debe seleccionar un archivo
NotEmpty.pelicula.genero = Debe seleccionar almanos un género

## --- mensajes de error segun la anotación
# NotNull: Se utiliza cuando se requiere que el campo no sea nulo. La anotación de validación correspondiente es @NotNull.
# NotEmpty: Se utiliza cuando se requiere que el campo no esté vacío. La anotación de validación correspondiente es @NotEmpty.
# NotBlank: Se utiliza cuando se requiere que el campo no esté en blanco. La anotación de validación correspondiente es @NotBlank.
# MultipartNotEmpty: Se utiliza cuando se requiere que se seleccione un archivo. Este mensaje de error puede estar relacionado con la validación del campo para la carga de archivos. La anotación de validación correspondiente puede ser @NotEmpty o @NotNull en combinación con la configuración adecuada del tipo de campo para archivos.
